<body>
    <script>
        const palindromes = function (str) {
    let strippedStr = str.toLowerCase().replace(/[^a-z,0-9]/gi, '');
    let revStr = strippedStr.split("").reverse().join("");
    return strippedStr === revStr;
};
    </script>
